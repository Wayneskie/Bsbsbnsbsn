<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
      background-color: #f4f4f9;
    }
    .container {
      display: inline-block;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Discord Verification</h2>
    <p>Click the button below to complete verification.</p>
    <button onclick="showMessage()">Verify</button>
    <p class="message" id="verification-message">You're done! You can now return to Discord.</p>
  </div>

  <script>
    function showMessage() {
      const message = document.getElementById("verification-message");
      message.style.display = "block";
    }
  </script>
</body>
  </html>
